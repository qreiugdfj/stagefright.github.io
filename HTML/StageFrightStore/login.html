<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta
      name="googlebot-news"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stage Fright Band Website" />
    <link rel="canonical" href="https://www.stagefrightsight.github.io" />
    <link rel="stylesheet" href="../../CSS/login.css" />
    <script src="../../JavaScript/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script>
      function showPassword() {
        var x = document.getElementById("passwordField");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
    <title>Login - Stage Fright</title>
    <!-- Favicons made with https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../Icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../Icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../Icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/x-icon" href="../../Icons/favicon.ico" />
    <link rel="manifest" href="../../site.webmanifest" />
  </head>

  <!-- Login icon obtained from https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Flogin-icon&psig=AOvVaw1gsnfXABASMBCw_0OsnoO7&ust=1731690198618000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOCU2eqm3IkDFQAAAAAdAAAAABAE-->

  <body>
    <div class="topnav">
      <a class="active" href="../index.html"
        ><img
          src="../../Icons/Main logo fright.png"
          class="logo"
          alt="Stage Fright Logo"
          width="50px"
      /></a>
      <a href="HTML/MainPage/aboutus.html" style="margin: auto 0px">About Us</a>
      <a href="HTML/MainPage/contactus.html">Contact Us</a>
      <a href="HTML/StageFrightStore/store.html">Store</a>
      <a href="HTML/MainPage/tourdates.html">Tour Dates</a>
      <a href="">
        <img
          alt="Login Icon"
          style="width: 30px; height: 30px"
          src="../../Icons/login-icon.png"
          class="login"
        />
      </a>
    </div>
    <br />
    <form style="text-align: center">
      <fieldset>
        <legend>Login</legend>
        <br />
        <label for="username"></label>
        <input
          autocomplete="on"
          placeholder="Username"
          type="text"
          id="username"
          required
          name="username"
        /><br />
        <label for="password"></label><br />
        <input
          autocomplete="on"
          type="password"
          placeholder="Password"
          required
          id="passwordField"
          name="password"
        /><br />
        <input type="checkbox" onclick="showPassword()" />Show Password
        <br /><br />
        <label for="login"></label>
        <input
          autocomplete="off"
          type="Submit"
          value="Login"
          id="login"
          name="login"
        /><br /><br />
        <a href="forgotpassword.html">Forgot Password</a><br />
      </fieldset>
    </form>
    <p style="text-align: center">
      Need an account? <a href="signup.html">Sign Up</a>
    </p>
  </body>
</html>
